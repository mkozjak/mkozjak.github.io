google_analytics  : UA-XXXXX-XX
twitter_username  : "mariokozjak"
facebook_username : "mkozjak1"
github_username   : "mkozjak"
linkedin_username : "mario-kozjak-a9665b72"
chronzy_username  : "mkozjak"
lastfm_username   : "archman47"
email             : "mario.kozjak@elpheria.com"
comments_enabled  : false # if enabled (set to true), please provide your disqus_username
disqus_shortname  : ""
postshare_enabled : false
avatar            : "https://avatars2.githubusercontent.com/u/3506172?s=460&u=12b3e79646d7f9d1180a090167ecff0242808d5f&v=4"

# Build settings
permalink   : /:year/:title/
markdown    : kramdown
highlighter : rouge

source      : ./
destination : ./_site

# Sass configuration
sass:
  sass_dir  : assets/scss
  style     : compressed # expanded

# Author settings
author:
  name     : "Mario Kozjak"

plugins:
  - jekyll-sitemap
  - bourbon
  - jekyll-paginate

# navbar pages
navbar:
  - slug : about
    title: About
  - slug : blog
    title: Blog

exclude:
  - "gulp"
  - "node_modules"
  - "bower"
  - "bower_components"
  - "config.rb"
  - "src"
  - "Gemfile"
  - "Gemfile.lock"
  - ".rvmrc"
  - ".rbenv-version"
  - "package.json"
  - "gulpfile.js"
  - "README.md"
  - "Rakefile"
  - "changelog.md"
  - "script"
  - "vendor"
  - "thinkspace.gemspec"
